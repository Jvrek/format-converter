<div *ngFor="let progressInfo of progressInfos" class="mb-2">
    <span>{{ progressInfo.fileName }}</span>
    <div class="progress">
        <mat-progress-bar role="progressbar" value="{{ progressInfo.value }}" mode="determinate">
            {{ progressInfo.value }}%
        </mat-progress-bar>
    </div>
</div>

<label class="btn btn-default">
    <input type="file" multiple (change)="selectFiles($event)" />
</label>

<button class="btn btn-success" [disabled]="!selectedFiles" (click)="uploadFiles()">
    Wy≈õlij
</button>

<div class="alert alert-light" role="alert">{{ message }}</div>

<div class="card">
    <ul class="list-group list-group-flush" *ngFor="let file of fileInfos | async">
        <li class="list-group-item">
            <img src="../../../assets/file-icon.png">
        </li>
    </ul>
</div>
